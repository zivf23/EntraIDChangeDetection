# frontend/nginx.conf

server {
  # האזן בפורט 80, הפורט הסטנדרטי של HTTP
  listen 80;

  # הגדר את הנתיב לקבצים הסטטיים של React שנבנו
  root /usr/share/nginx/html;
  index index.html index.htm;

  # הגדרה זו היא המפתח לאפליקציות Single-Page Application (SPA)
  # היא מנסה להגיש את הקובץ המבוקש. אם הוא לא קיים (למשל, נתיב כמו /snapshot/123),
  # היא מגישה את index.html כדי שהראוטר של React יטפל בבקשה.
  location / {
    try_files $uri /index.html;
  }

  # הגדרת Proxy שתעביר את כל הבקשות שמתחילות ב-/api
  # ישירות לשרת ה-Backend שלנו, שרץ בפורט 5000.
  location /api {
    proxy_pass http://backend:5000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Monaco Editor static assets - ensure proper MIME types and caching
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # Monaco Editor workers and specific assets
  location ~* /static/js/.*\.worker\.js$ {
    add_header Content-Type "application/javascript";
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # Handle Monaco Editor language files
  location ~* /static/js/.*\.json$ {
    add_header Content-Type "application/json";
    expires 1y;
    add_header Cache-Control "public, immutable";
  }
}